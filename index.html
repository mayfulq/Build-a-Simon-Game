<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Build a Simon Game</title>
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Courgette" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h2 class="title">Simon Game</h2>
    <div class="container">
        <div class="wrap">
            <div id='1' class="aera left-top"></div>
            <div id='2' class="aera right-top"></div>
            <div id='3' class="aera right-bottom"></div>
            <div id='4' class="aera left-bottom"></div>
        </div>
        <div class="center">
            <h2>Simon<span class="reg">&reg;</span></h2>
            <div class="control">
                <div class="count">
                    <div class="num"></div>
                    <h3>count</h3>
                </div>
                <div class="start">
                    <button class="btn btn-start" type="button">start</button>
                    <h3>start</h3>
                </div>
                <div class="strict">
                    <span class="dot no-active"></span>
                    <button class="btn btn-strict" type="button">strict</button>
                    <h3>strict</h3>
                </div>
            </div>
            <div class="toggle">
                <span class="off">OFF</span>
                <span class="switch turnOff"></span>
                <span class="on">ON</span>
            </div>
        </div>
    </div>
    <div class="result">Power Off!</div>



    <script src="//lib.baomitu.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
